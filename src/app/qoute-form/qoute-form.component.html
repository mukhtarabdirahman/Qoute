<div class="container-fluid">
    <h2 class="text-center">Create a new Qoutes</h2>
    <hr>
    <form (ngSubmit)='submitQoutes()' #qouteForm='ngForm'>
        <div class="form-group">
  
            <label for="author">Name</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQoutes.author" name="author" #author='ngModel' required>
            Display {{newQoutes.author}}
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
                <p>Author is required</p>
              </div>
        </div>
       
        <div class="form-group">
  
            <label for="qoute">Qoute</label>
            <textarea class="form-control" id="qoute" rows="4" [(ngModel)]="newQoutes.qoute"  name="qoute" #qoute='ngModel' required></textarea>
            <div [hidden]="qoute.valid || qoute.pristine" class="alert alert-danger">
                <p>Qoute is required</p>
              </div>
        </div>
        <button type="submit" class="btn btn-success">Add Qoute</button>
    </form>
  </div>
