<div class="container-fluid">
    <h2 class="text-center">Create a new Qoutes</h2>
    <hr>
    <form (ngSubmit)='submitQoutes()' #qouteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQoutes.name" name="name" #name='ngModel' required>
            Display {{newQoutes.name}}
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>
              </div>
        </div>
        <div class="form-group">
  
            <label for="qoute">Qoute</label>
            <textarea class="form-control" id="qoute" rows="4" [(ngModel)]="newQoutes.qoute"  name="qoute" #qoute='ngModel' required></textarea>
            <div [hidden]="qoute.valid || qoute.pristine" class="alert alert-danger">
                <p>Qoute is required</p>
              </div>
        </div>
        <div class="form-group">
            <label for="complete">Completion</label>
            <input type='date' id="complete" [(ngModel)]="newQoutes.completeDate" name="completeDate" #completeDate="ngModel"required>
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
        </div>
        <button type="submit" class="btn btn-success">Add Qoute</button>
    </form>
  </div>
